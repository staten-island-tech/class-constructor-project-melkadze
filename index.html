            </div>
            <div class="city-form-input">

            </div>
            <div class="city-form-input">

                <input type="number" id="founded" class="text-box">
            </div>
            <div class="city-form-input">
                <label for="image">Image</label>
                <input type="url" id="image" class="text-box">
            </div>
            <div class="city-form-input">
                <input type="submit" id="Submit" class="btn">
            </div>
        </form>
